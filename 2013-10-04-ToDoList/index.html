<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/qunit-theme-gabe.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='inputWrapper'>
      <h1>To Do</h1>
      <label for='dueDate'></label>
      <input id='dueDate' placeholder='e.g. Next Wednesday' type='text'>
      <label for='task'></label>
      <input id='task' placeholder='e.g. walk the dog' type='text'>
      <label for='colorInput'></label>
      <input id='colorInput' placeholder='e.g. #cdcdcd, grey' type='text'>
      <input id='addTask' type='button' value='Add Task!'>
    </div>
    <div id='taskListWrapper'></div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
