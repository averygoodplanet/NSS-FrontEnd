<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>The Geek Bank</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/qunit-theme-gabe.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>The Geek Bank</h1>
    <img id='logo'>
    <div id='setLogoWrapper'>
      <input id='url' placeholder='enter url for logo here' type='text'>
      <input id='setLogo' type='button' value='Set Logo!'>
    </div>
    <div id='clear1'></div>
    <h3>Current Balance:</h3>
    <input id='balanceDisplay' readonly='true' type='text'>
    <div id='setBalanceWrapper'>
      <input id='balanceInput' placeholder='enter initial Balance here' type='text'>
      <input id='setBalance' type='button' value='Set Balance!'>
    </div>
    <div id='clear1'></div>
    <input id='amount' placeholder='enter amount of deposit/withdrawal' type='text'>
    <input id='deposit' type='button' value='Deposit!'>
    <input id='withdraw' type='button' value='Withdraw!'>
    <div id='clear1'></div>
    <div id='transactions'>
      <h3>Transaction List</h3>
      <div id='depositsColumn'>
        <h5>Deposits</h5>
      </div>
      <div id='withdrawalsColumn'>
        <h5>Withdrawals</h5>
      </div>
      <div class='clear'></div>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
